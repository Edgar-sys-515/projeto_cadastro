{% extends 'investimentos/base.html'%} 
{% load crispy_forms_tags %}

{% block conteudo %}
<div class="container">
  <form method="POST">
    <h1 style="text-align: justify">Criação de Usuário</h1>
    {% csrf_token %}
        {{formulario | crispy}} 
        <button class="btn btn-primary" type="submit">Criar novo usuário</button>
        <a href="{% url 'login' %}">Já possui uma conta? Entre aqui</a>

  </form>
</div>

{% endblock %}
